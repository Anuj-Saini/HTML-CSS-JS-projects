<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
  <div>
  <h1 class="clc">Calculator</h1>
  <div class="calculator">
      <input type="text" placeholder="0" name="screen" class="input">
  <div class="calculator-buttons">
    <button class="calc-button is-clear">C</button>
    <button class="calc-button">%</button>
    <button class="calc-button">M+</button>
    <button class="calc-button">M-</button>
    <button class="calc-button">7</button>
    <button class="calc-button">8</button>
    <button class="calc-button">9</button>
    <button class="calc-button">*</button>
    <button class="calc-button">4</button>
    <button class="calc-button">5</button>
    <button class="calc-button">6</button>
    <button class="calc-button">/</button>
    <button class="calc-button">1</button>
    <button class="calc-button">2</button>
    <button class="calc-button">3</button>
    <button class="calc-button">+</button>
    <button class="calc-button is-zero">0</button>
    <button class="calc-button">.</button>
    <button class="calc-button is-equals">=</button>
    <button class="calc-button">-</button>
      
  </div>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
