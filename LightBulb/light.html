<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Switch Bulb</title>
</head>
<body style="background-color: black;">
    <img id="bulb" src="img/TurnOff.jpg" alt="TurnOff" class="center">
    <!--<button>Turn On</button>-->
    <button id="toggleBtn" class="center btn">TurnOn</button>
   <!-- <img src="image\turnOn.jpg" alt="TurnOn">-->
   <script>
       let btn=document.getElementById('toggleBtn')
       let bulb=document.getElementById('bulb')
       btn.addEventListener('click', toggleBulb)
       function toggleBulb(e){
           if(btn.textContent.includes('On')){
           bulb.src="img/turnOn.jpg"
           btn.textContent="TurnOff";
           }
           else{
           bulb.src="img/TurnOff.jpg";
           btn.textContent="TurnOn"
           }   
       }
   </script>

</body>
</html>
